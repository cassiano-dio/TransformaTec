<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <p>Calculadora</p>

    <input type="submit" onclick="calcular()">

    <p id="resultado"></p>


    <script>

        function calcular() {
            let n1 = 20
            let n2 = 30

            let soma = n1 + n2

            exibir(soma)
        }


        function exibir(soma) {
            document.getElementById("resultado").innerHTML = "Soma: " + soma
        }

    </script>
</body>

</html>
