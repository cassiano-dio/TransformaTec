<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Post</title>
</head>
<body>
    <div>
        <input type="text" name="" id="title" placeholder="Título">
        <input type="text" name="" id="body" placeholder="Conteúdo">
        <input type="text" name="" id="userId" placeholder="Id de usuário">

        <input type="submit" value="Cadastrar usuário" onclick="cadastraUsuario()">
    </div>
    <script>
        function cadastraUsuario(){

            const title = document.getElementById("title").value
            const body = document.getElementById("body").value
            const userId = document.getElementById("userId").value


            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                title: title,
                body: body,
                userId: userId,
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
        .then((response) => response.json())
        .then((json) => {
            console.log(json)
            alert(JSON.stringify(json))
        });
        }
    </script>
</body>
</html>
