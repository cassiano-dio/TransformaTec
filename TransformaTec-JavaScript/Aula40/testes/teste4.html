<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Zebra</title>
<style>
  .zebraon{background:silver}
</style>
<script>
window.onload=function(){
  var zebrar=document.querySelectorAll('.zebra tbody tr')
  for(var i=0;i<zebrar.length;i+=2)
    zebrar[i].className='zebraon'
}
</script>
</head>

</html>
