<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/styles.css" />
        <title>Facebook - entre ou cadastre-se</title>
    </head>
    <body>
        <!-- Bloco -->
        <div class="container">

            <!-- Bloco -->
            <div class="left">
                <img src="../images/logo-fb.svg" alt="logo Facebook" />
                <p>
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que
                    fazem parte da sua vida.
                </p>
            </div>

            <!-- Bloco -->
            <div class="right">
                <form action="">
                    <!-- Elemento -->
                    <input type="text" placeholder="Email ou telefone" />
                    <input type="password"  placeholder="Senha" />
                    <a href="" class="right__loginBtn right__loginBtn--hover"> Entrar </a>
                    <a href="" class="right__forget"> Esqueceu a senha? </a>
                    <!-- Elemento -->
                    <div class="right__sign-up">
                        <!-- Elemento -->
                        <a href="" class="right__sign-upBtn right__sign-upBtn--hover"> Criar nova conta </a>
                    </div>
                </form>
                <p>
                    <strong>Criar uma página</strong>
                    para uma celebridade, uma marca ou uma empresa.
                </p>
            </div>

        </div>
    </body>
</html>
